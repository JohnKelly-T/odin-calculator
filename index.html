<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body class="light-background">
        <button id="change-theme-button"></button>
        <div id="main-container" class="light-main-container">
            <div id="output-container" class="light-output">
                <div id="history"></div>
                <div id="calculation" class="light-font-color">0</div>
            </div>

            <div id="buttons-container" class="light-font-color">
                <div class="button-row">
                    <button id="clear" class="base-button">C</button>
                    <button id="del"  class="base-button">⬅</button>
                    <button id="percent"  class="base-button">%</button>
                    <button id="divide"  class="base-button">÷</button>
                </div>
                <div class="button-row">
                    <button id="7" class="base-button">7</button>
                    <button id="8" class="base-button">8</button>
                    <button id="9" class="base-button">9</button>
                    <button id="multiply" class="base-button">×</button>
                </div>
                <div class="button-row">
                    <button id="4" class="base-button">4</button>
                    <button id="5" class="base-button">5</button>
                    <button id="6" class="base-button">6</button>
                    <button id="minus" class="base-button">−</button>
                </div>
                <div class="button-row">
                    <button id="1" class="base-button">1</button>
                    <button id="2" class="base-button">2</button>
                    <button id="3" class="base-button">3</button>
                    <button id="plus" class="base-button">+</button>
                </div>
                <div class="button-row">
                    <button id="0" class="base-button">0</button>
                    <button id="decimal" class="base-button">.</button>
                    <button id="equal" class="base-button">=</button>
                </div>
            </div>
        </div>
    </body>
</html>

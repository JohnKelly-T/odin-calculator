<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body class="light-background">
        <div id="main-container" class="light-main-container">
            <div id="output-container" class="light-output">
                <div id="history">1 + 1</div>
                <div id="calculation" class="light-font-color">0</div>
            </div>

            <div id="buttons-container" class="light-font-color">
                <div class="button-row">
                    <button id="clear" class="light-button">C</button>
                    <button id="del"  class="light-button">⬅</button>
                    <button id="percent"  class="light-button">%</button>
                    <button id="divide"  class="light-button">÷</button>
                </div>
                <div class="button-row">
                    <button id="7" class="light-button">7</button>
                    <button id="8" class="light-button">8</button>
                    <button id="9" class="light-button">9</button>
                    <button id="multiply" class="light-button">×</button>
                </div>
                <div class="button-row">
                    <button id="4" class="light-button">4</button>
                    <button id="5" class="light-button">5</button>
                    <button id="6" class="light-button">6</button>
                    <button id="minus" class="light-button">−</button>
                </div>
                <div class="button-row">
                    <button id="1" class="light-button">1</button>
                    <button id="2" class="light-button">2</button>
                    <button id="3" class="light-button">3</button>
                    <button id="plus" class="light-button">+</button>
                </div>
                <div class="button-row">
                    <button id="0" class="light-button">0</button>
                    <button id="decimal" class="light-button">.</button>
                    <button id="equal" class="light-button">=</button>
                </div>
            </div>
        </div>
    </body>
</html>

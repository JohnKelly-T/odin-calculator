<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <button id="change-theme-button"></button>
        <div id="main-container">
            <div id="output-container">
                <div id="history"></div>
                <div id="calculation">0</div>
            </div>

            <div id="buttons-container">
                <div class="button-row">
                    <button id="clear">C</button>
                    <button id="del">⬅</button>
                    <button id="percent">%</button>
                    <button id="divide">÷</button>
                </div>
                <div class="button-row">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="multiply">×</button>
                </div>
                <div class="button-row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="minus">−</button>
                </div>
                <div class="button-row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="plus">+</button>
                </div>
                <div class="button-row">
                    <button id="0">0</button>
                    <button id="decimal">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>

        <div id="copyright">
            <div>Copyright @ 2024 <a href="https://github.com/JohnKelly-T">John Kelly Temeña</a></div>
            <div> Theme icon made by <a href="https://www.flaticon.com/authors/chanut-is-industries" title="Chanut-is-Industries"> Chanut-is-Industries </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>
    </body>
</html>
